<!DOCTYPE html>
<html>

<head>
    <title>Flask Web App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts/global.js')}}"></script>
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <h1>Locadora de veículos</h1>
    </div>

    <hr>
        <div class="d-flex ms-5">
            <a class="mx-3" href="{{ url_for('index') }}">Home</a><br>
            <a class="mx-3" href="{{ url_for('customer')}}">Criar cadastro</a><br>
            <a class="mx-3" href="{{ url_for('vehicles')}}">Consultar veículo</a><br>
            <a class="mx-3" href="{{ url_for('rentals')}}">Consultar locações</a><br>
            <a class="mx-3" href="{{ url_for('vehicles_rent')}}">Alugar carro</a><br>
            <a class="mx-3" href="{{ url_for('vehicles_return')}}">Devolver carro</a><br>
            <a class="mx-3" href="{{ url_for('resume')}}">Resumo</a><br>
        </div>
    <hr>

    <div class="col-8 offset-2">

        {% if success %}

        <div class="alert alert-success my-3">
            {{successMessage}}
        </div>

        {% endif %}

        {% if error %}

        <div class="alert alert-danger my-3">
            {{errorMessage}}
        </div>

        {% endif %}

        {% block main %}
        {% endblock %}
    </div>

</body>

</html>
